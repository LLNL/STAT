name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-a
        with:
          MY_NAME: "Greg"
      - run: |
            sudo apt-get update
            sudo apt-get install glibc-devel
      - shell: bash
        run: ./.github/scripts/builddeps.sh
